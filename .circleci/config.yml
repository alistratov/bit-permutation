version: 2.1
orbs:
  python: circleci/python@2

executors:
  docker:
    docker:
      - image: cimg/python:<< parameters.python-version >>
  macos:
    macos:
      xcode: 15.3.0
  windows:
    machine:
      image: 'windows-server-2022-gui:current'

jobs:
  test:
    parameters:
      os:
        type: executor
      python-version:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - python/install
      - run:
          name: Run tests
          command: python -V
#          command: pytest

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              os: [docker, linux, macos]
              python-version: ["3.10", "3.11", "3.12"]
